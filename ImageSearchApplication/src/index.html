<!DOCTYPE html>
<html>
  <head>
    <title>Image Search App</title>
	
    <link rel="stylesheet" href="/src/assets/styles.css">
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Image Searching App</h1>
    <div class="card">
      <div class="search">
        <form action="">
          <input
            type="text"
            placeholder="search image here "
            spellchek="false"
            id="search-input"
          />
          <button id="search-button">
            <img src="/src/assets/search.png" alt="searching icon " />
          </button>
        </form>
      </div>
    </div>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="template images "
        />

        <a href="https://unsplash.com/photos/XDtzu1D2P8c" target="_blank"
          >Greate Water Fall</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://media.istockphoto.com/id/501126698/photo/church-of-st-george-in-lalibela-ethiopia.webp?s=1024x1024&w=is&k=20&c=5uQovUf7lvgmdDk_oXbk-BAAj6OWMc5RBpCGzsmhCL4="
          alt="template images "
        />

        <a href="https://unsplash.com/photos/XDtzu1D2P8c" target="_blank"
          >Church of St. George in Lalibela, Ethiopia</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://www.shutterstock.com/shutterstock/photos/1446963569/display_1500/stock-photo-famous-cultural-heritage-church-of-our-lady-of-zion-in-axum-ethiopian-orthodox-tewahedo-church-1446963569.jpg"
          alt="template images "
        />

        <a href="https://unsplash.com/photos/XDtzu1D2P8c" target="_blank"
          >Church of Our Lady of Zion in Axum, Ethiopia</a
        >
      </div>
    </div>
    <button class="show-more">Show More</button>

    <script src="./index.js" ></script>
  </body>
</html>
